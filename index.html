<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Michał Burzyński">
    <title>All you need to know about Star Wars</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
            background-image: url('img/background_1920x1079.jpeg');
            background-repeat: repeat;
            background-size: cover;
            background-position: center;
        }

        .overlay {
            min-height: 100%;
            background: rgba(255, 255, 255, .15);
        }

        @media (min-width: 992px) {
            label[for="searchInput"] {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <img src="img/star-wars_640x363.png" class="img-fluid d-block mx-auto" alt="Star-Wars logo">

        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="searchInputForm">
                        <div class="form-group text-center">
                            <label for="searchInput" class="text-warning font-weight-bold mb-3">
                                Search for any character within Star Wars universe
                            </label>
                            <input type="search" id="searchInput" class="form-control form-control-lg font-weight-bold">
                        </div>
                    </form>
                    <div id="displayData" class="row justify-content-center mt-4">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
